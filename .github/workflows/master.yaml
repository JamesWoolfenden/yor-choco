---
name: BuildAndPublish

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and publish
        run: .\build.ps1
        shell: powershell
        env:
          CHOCOPUSHKEY: ${{ secrets.CHOCOPUSHKEY }}
        continue-on-error: true
      - uses: actions/upload-artifact@v2
        with:
          name: yor
          path: .\*.nupkg
